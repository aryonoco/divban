#
# divban-immich.toml - Immich photo management configuration
#

[paths]
# Directory for all Immich data
dataDir = "/srv/divban-immich"

# Optional: Separate paths for different data types
# uploadDir = "/srv/divban-immich/upload"
# profileDir = "/srv/divban-immich/profile"
# thumbsDir = "/srv/divban-immich/thumbs"
# encodedDir = "/srv/divban-immich/encoded"

# ─────────────────────────────────────────────────────────────────────────────
# Network Configuration
# ─────────────────────────────────────────────────────────────────────────────

[network]
port = 2283
host = "127.0.0.1"

# ─────────────────────────────────────────────────────────────────────────────
# Database Configuration
# ─────────────────────────────────────────────────────────────────────────────

[database]
database = "immich"
username = "immich"
# Password is automatically generated during setup
# View with: divban immich secret show db-password

# ─────────────────────────────────────────────────────────────────────────────
# Hardware Acceleration
# ─────────────────────────────────────────────────────────────────────────────

# Transcoding configuration for video encoding
# type options: "disabled", "nvenc", "qsv", "vaapi", "vaapi-wsl", "rkmpp"
[hardware.transcoding]
type = "disabled"
# Optional settings per type:
#   nvenc:     gpuIndex = 0          (GPU index for multi-GPU systems)
#   qsv:       renderDevice = "/dev/dri/renderD128"
#   vaapi:     renderDevice = "/dev/dri/renderD128"

# Machine Learning configuration
# type options: "disabled", "cuda", "openvino", "armnn", "rknn", "rocm"
[hardware.ml]
type = "disabled"
# Optional settings per type:
#   cuda:      gpuIndex = 0          (GPU index for multi-GPU systems)
#   openvino:  device = "CPU"        (CPU, GPU, or AUTO)
#   rocm:      gfxVersion = "10.3.0" (AMD GPU architecture version)

# ─────────────────────────────────────────────────────────────────────────────
# External Photo Libraries
# ─────────────────────────────────────────────────────────────────────────────

# Mount external directories containing photos to import
# These are mounted read-only by default for safety

# [[externalLibraries]]
# name = "camera-roll"
# path = "/mnt/nas/photos/camera-roll"
# readOnly = true

# [[externalLibraries]]
# name = "family-archive"
# path = "/mnt/nas/photos/family"
# readOnly = true

# ─────────────────────────────────────────────────────────────────────────────
# Container Configuration
# ─────────────────────────────────────────────────────────────────────────────

[containers.server]
# Main Immich server
image = "ghcr.io/immich-app/immich-server:v2.4.1"

[containers.machineLearning]
# Machine Learning container (can be disabled)
enabled = true
image = "ghcr.io/immich-app/immich-machine-learning:v2.4.1"

[containers.redis]
# Redis cache (Valkey)
image = "docker.io/valkey/valkey:9@sha256:546304417feac0874c3dd576e0952c6bb8f06bb4093ea0c9ca303c73cf458f63"

[containers.postgres]
# PostgreSQL with pgvecto.rs extension for vector similarity search
image = "ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:bcf63357191b76a916ae5eb93464d65c07511da41e3bf7a8416db519b40b1c23"

# ─────────────────────────────────────────────────────────────────────────────
# Miscellaneous
# ─────────────────────────────────────────────────────────────────────────────

# Public URL for Immich (used for sharing links)
publicUrl = "https://photos.example.com"

# Log level
# Options: "verbose", "debug", "log", "warn", "error"
logLevel = "log"
