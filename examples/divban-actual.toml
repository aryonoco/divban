# divban-actual.toml - Actual Budget configuration
#
# Actual is a local-first personal finance application.
# It's a simple single-container service.

[paths]
# Directory for Actual data (SQLite database, user files)
dataDir = "/srv/divban-actual"

# ─────────────────────────────────────────────────────────────────────────────
# Container Configuration
# ─────────────────────────────────────────────────────────────────────────────

[container]
# Container image to use
image = "docker.io/actualbudget/actual-server:latest"

# Auto-update policy
# Options: "registry" (check for new images), "local" (use local images)
autoUpdate = "registry"

# ─────────────────────────────────────────────────────────────────────────────
# Network Configuration
# ─────────────────────────────────────────────────────────────────────────────

[network]
# Port to expose Actual on
port = 5006

# Host IP to bind to
# Default: 127.0.0.1 (localhost only - recommended for security)
# Set to 0.0.0.0 to expose on all interfaces
host = "127.0.0.1"

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────

# Log level
# Options: "debug", "info", "warn", "error"
logLevel = "info"
