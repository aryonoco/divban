#
# divban-actual.toml - Actual Budget configuration

divbanConfigSchemaVersion = "1.0.0"

[paths]
# Directory for Actual data (SQLite database, user files)
dataDir = "/srv/divban-actual"

# ─────────────────────────────────────────────────────────────────────────────
# Container Configuration
# ─────────────────────────────────────────────────────────────────────────────

[container]
# Container image to use
image = "docker.io/actualbudget/actual-server:latest"

# Auto-update policy
autoUpdate = "registry"

# ─────────────────────────────────────────────────────────────────────────────
# Network Configuration
# ─────────────────────────────────────────────────────────────────────────────

[network]
# Port to expose Actual on
port = 5006

# Host IP to bind to
# Default: 127.0.0.1
# Set to 0.0.0.0 to expose on all interfaces (insecure)
host = "127.0.0.1"

# ─────────────────────────────────────────────────────────────────────────────
# Logging
# ─────────────────────────────────────────────────────────────────────────────

# Log level
# Options: "debug", "info", "warn", "error"
logLevel = "info"
